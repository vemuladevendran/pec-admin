<section class="container-fluid">
  <h2 class="fw-bolder">Add Student</h2>

  <div class="text-center my-4">
    <img src="/assets/default-profile.png" width="90" alt="student-image"
      class="img-fluid rounded-circle img-thumbnail shadow-md" />
    <p class="h6 text-primary my-2" role="button">
      Change Profile Image
    </p>
  </div>
  <form class="row" [formGroup]="createStudent">
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Student Name</mat-label>
        <input matInput placeholder="Name" type="text" formControlName="studentName" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Roll No</mat-label>
        <input matInput placeholder="Roll No" type="text" formControlName="rollNumber" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Register No</mat-label>
        <input matInput placeholder="Reg No" type="text" formControlName="registerNumber" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Department</mat-label>
        <input matInput placeholder="Department" type="text" formControlName="department" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Class</mat-label>
        <input matInput placeholder="Class" type="text" formControlName="class" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" formControlName="email" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Phone No</mat-label>
        <input matInput placeholder="Phone No" type="number" formControlName="phoneNumber" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Year</mat-label>
        <input matInput placeholder="Year" type="number" formControlName="year" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-4 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Semester</mat-label>
        <input matInput placeholder="Semester" type="number" formControlName="semester" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-6 my-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Address" formControlName="address"></textarea>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end flex-wrap">
      <div>
        <a [routerLink]="['/students']" class="btn bg-danger text-white btn-sm me-3 rounded shadow">
          <span class="h6">&#10006; </span>
          Cancel
        </a>
      </div>
      <div>
        <button class="btn btn-primary btn-sm rounded shadow" [disabled]="createStudent.invalid">
          Create Student
        </button>
      </div>
    </div>
  </form>
</section>
