<div class="container">
    <div class="row">

        <div class="d-flex justify-content-between flex-wrap align-items-center mb-4">
            <h2 class="m-0">Department subjects</h2>
            <!-- add student btn -->
            <div>
                <button class="btn btn-primary btn-sm rounded shadow m-0 text-white"
                    routerLink="/subjects/add-department-subject">
                    <span class="h6 pe-1">&#43;</span> Add Department Subject
                </button>
            </div>
        </div>
        <hr>
        <!-- department details -->
        <div class="col-12 col-md-3 col-lg-4" *ngFor="let s of subjectsList">
            <div class="shadow rounded p-3">
                <div class="d-flex justify-content-between">
                    <p class="text-uppercase fw-bold">{{s.departmentName}}</p>
                    <p>{{s.year}} <span class="fw-bold">{{s.semester}}</span></p>
                </div>
                <hr>
                <p *ngFor="let l of s?.subjects">{{l}}</p>
            </div>
        </div>
    </div>
</div>
