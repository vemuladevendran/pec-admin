<div class="container">
    <form class="row" [formGroup]="uploadForm" (ngSubmit)="handleSubmit()">
        <div class="col-12 col-md-6 col-lg-4">
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Department</mat-label>
                    <mat-select formControlName="departmentName">
                        <mat-option class="text-uppercase" [value]="department?.departmentName"
                            *ngFor="let department of departmentList">
                            {{department?.departmentName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Year</mat-label>
                    <mat-select formControlName="year" (selectionChange)="getSubjectDetails()">
                        <mat-option value="firstYear"> First Year </mat-option>
                        <mat-option value="secondYear"> Second Year </mat-option>
                        <mat-option value="thirdYear"> Third Year </mat-option>
                        <mat-option value="fourthYear"> Fourth Year </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Subject</mat-label>
                    <mat-select formControlName="subject">
                        <mat-option class="text-uppercase" [value]="s" *ngFor="let s of subjectList">
                            {{s}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Unit</mat-label>
                    <mat-select formControlName="unit">
                        <mat-option value="1"> 1 </mat-option>
                        <mat-option value="2"> 2 </mat-option>
                        <mat-option value="3"> 3 </mat-option>
                        <mat-option value="4"> 4 </mat-option>
                        <mat-option value="2"> 5 </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <input type="file" placeholder="Select file" (change)="handleFileSelection($event)" formControlName="pdfFile">
            </div>
            <div class="d-flex justify-content-end flex-wrap mt-5">
                <div>
                    <a [routerLink]="['/notes']" class="btn bg-danger text-white btn-sm me-3 rounded shadow">
                        <span class="h6">&#10006; </span>
                        Cancel
                    </a>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm rounded shadow" [disabled]="uploadForm.invalid">
                        upload notes
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
